version: '3.3'
services:
  portainer:
    image: portainer/portainer:latest
    container_name: portainer
    ports:
    - '9000:9000'
    networks:
    - internal
    labels:
    - "traefik.enable=false"
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - portainerdata:/data

  traefik:
    image: traefik # The official Traefik docker image
    container_name: traefik
    command: --api  --defaultentrypoints=front_end --entryPoints='Name:front_end Address::80 Compress:true' --docker.exposedbydefault=false # Enables the web UI and tells Tr√¶fik to listen to docker, without exposing by default
    networks:
    - internal
    ports:
      - "80:80"     # The HTTP port
      - "8080:8080" # The Web UI (enabled by --api)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # So that Traefik can listen to the Docker events
      
  pet-gateway:
    build: "./pet_gateway/"
    container_name: pet_gateway
    expose:
      - 3000
    networks:
    - internal
    - pet_host
    volumes:
    - db:/usr/src/gateway
    entrypoint:
    - /usr/local/bin/docker-entrypoint.sh
    labels:
    - "traefik.enable=true"
    - "traefik.frontend.rule=Host:${APP_HOST}"
    depends_on:
    - traefik

  pet-porta:
    build: "./pet_porta/"
    container_name: pet_porta
    expose:
      - 80
    depends_on:
    - pet-gateway
    labels:
    - "traefik.enabled=true"
    - "traefik.frontend.rule=Host:${APP_HOST}" 
    networks:
    - internal
    - pet_host
    entrypoint:
    - /usr/local/bin/docker-entrypoint.sh
    depends_on:
    - traefik

networks:
  pet_host:
    external: true
  internal:
    external: false
volumes:
  portainerdata:
  db:
